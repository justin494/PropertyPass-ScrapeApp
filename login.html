<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropertyPass Login</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <style>
        /* Styles from original HTML... */
        /* Import Google font - Poppins */
        
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }
        
        a {
            text-decoration: none;
        }
        
        .home {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url("https://careers.vit.ac.in/images/vit/banner7.webp");
            background-size: cover;
            background-position: center;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .form_container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease-out;
        }
        
        .form_container.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .form_close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #0b0217;
            font-size: 22px;
            opacity: 0.7;
            cursor: pointer;
        }
        
        .form_container h2 {
            font-size: 22px;
            color: #0b0217;
            text-align: center;
        }
        
        .input_box {
            position: relative;
            margin-top: 30px;
            width: 100%;
            height: 40px;
        }
        
        .input_box input {
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            padding: 0 30px;
            color: #000000;
            transition: all 0.2s ease;
            border-bottom: 1.5px solid #aaaaaa;
        }
        
        .input_box input:focus {
            border-color: #000000;
        }
        
        .input_box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #000000;
        }
        
        .input_box i.email,
        .input_box i.password {
            left: 0;
        }
        
        .input_box input:focus~i.email,
        .input_box input:focus~i.password {
            color: #000000;
        }
        
        .input_box i.pw_hide {
            right: 0;
            font-size: 18px;
            cursor: pointer;
        }
        
        .option_field {
            margin-top: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .form_container a {
            color: #000000;
            font-size: 12px;
        }
        
        .form_container a:hover {
            text-decoration: underline;
        }
        
        .checkbox {
            display: flex;
            column-gap: 8px;
            white-space: nowrap;
        }
        
        .checkbox input {
            accent-color: #000000;
        }
        
        .checkbox label {
            font-size: 12px;
            cursor: pointer;
            user-select: none;
            color: #ffffff;
        }
        
        .form_container .button {
            background: #000000;
            color: #ffffff;
            margin-top: 30px;
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
        }
        
        .login_signup {
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
        }
        
        .heading {
            font-size: 50px;
        }
    </style>

</head>

<body style="font-family:Montserrat ; sans-serif">


    <!-- Login Form -->
    <section class="home">
        <br>
        <center>
            <h1 class="heading">PropertyPass</h1>
        </center>
    </section>

    <section class="container">

        <div class="form_container active">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form" id="login_form">
                <form action="/view_login" method="GET">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                          <input type="checkbox" id="check" />
                          <label for="check">Remember me</label>
                      </span>
                    </div>
                    <button type="submit" class="button">Login now</button>
                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
